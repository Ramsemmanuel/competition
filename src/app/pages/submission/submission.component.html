<div class="uk-flex uk-flex-center text-center uk-margin">
  <div class="uk-flex-1">
    <p>Processed</p>
    <h3 class="mt-0">1/{{ entriesData.length }}</h3>
  </div>
  <div class="uk-flex-1 uk-margin-left">
    <p>Remaining</p>
    <h3 class="mt-0">1/{{ entriesData.length }}</h3>
  </div>
  <div class="uk-flex-1 uk-margin-left">
    <p>Approved</p>
    <h3 class="mt-0">1/{{ entriesData.length }}</h3>
  </div>
  <div class="uk-flex-1 uk-margin-left">
    <p>Not Approved</p>
    <h3 class="mt-0">1/{{ entriesData.length }}</h3>
  </div>
</div>

<div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="center: true;finite: false">
  <ul class="uk-slider-items uk-grid" uk-height-viewport="offset-top: true; offset-bottom: 30">
      <li class="uk-width-3-4" *ngFor="let item of entriesData">
          <div class="uk-panel">
              <img src="{{ getArtworkDetails(item.artworkId)?.imageUrl }}" alt="">
          </div>
          <div class="uk-button-group uk-flex">
            <button class="uk-button uk-flex-1 btn-primary">Yes</button>
            <button class="uk-button uk-flex-1 btn-primary">No</button>
        </div>
      </li>
  </ul>

  <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
  <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
</div>
